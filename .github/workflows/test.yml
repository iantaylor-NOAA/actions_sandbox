on:
  workflow_call:
    # inputs:
      # # options: should be "win", "osx, "linux"
      # operating-sys:
      #   required: true
      #   type: string
jobs:
  build-ss3:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest}
          - {os: macos-latest}
          - {os: ubuntu-latest}
    # Limit run time to 90 min to avoid wasting action minutes.
    # was set to 15 and then 30 minutes previously, but compiling admb
    # on mac took too long
    timeout-minutes: 90

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          rtools-version: '42'
          windows-path-include-rtools: true

      - name: get info on gcc version and path
        if: matrix.config.os == 'windows-latest'
        run: |
          g++ -v
          echo $env:GITHUB_PATH
